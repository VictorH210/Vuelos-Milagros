{% extends "ProyectoWebApp/base.html" %}
{% load static %}

{% block content %}
  <style>
    .alert {
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
    }
    .alert-success {
      background-color: #4CAF50;
      color: white;
    }
    .alert-error {
      background-color: #f44336;
      color: white;
    }

    .hero-section {
      background: linear-gradient(to right, #34495e, #2c3e50);
      color: white;
      padding: 50px 0;
      text-align: center;
      animation: fadeIn 2s ease-in;
    }

    .cta-button {
      background-color: #e67e22;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.2rem;
      transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
    }

    .cta-button:hover {
      background-color: #d35400;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      transform: scale(1.05);
    }

    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .contact-form input, .contact-form select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .contact-form button {
      background-color: #27ae60;
      color: white;
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .contact-form button:hover {
      background-color: #2ecc71;
    }
  </style>

  <!-- Mostrar mensajes de Django -->
  {% if messages %}
    <div>
      {% for message in messages %}
        <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-error{% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <!-- Hero Section -->
  <section class="hero-section">
    <h1>Crear Pasaje</h1>
    <p>Ingresa los detalles de la reserva para crear un pasaje.</p>
  </section>

  <!-- Formulario de Creaci贸n de Pasaje -->
  <section class="contact-form">
    <form method="POST" action="{% url 'crear_pasaje' %}">
      {% csrf_token %}
      <select name="pasajero" required>
        <option value="" disabled selected>Selecciona un pasajero</option>
        {% for pasajero in pasajeros %}
          <option value="{{ pasajero.id }}">{{ pasajero.nombre }} {{ pasajero.apellido }}</option>
        {% endfor %}
      </select>

      <select name="vuelo" required>
        <option value="" disabled selected>Selecciona un vuelo</option>
        {% for vuelo in vuelos %}
          <option value="{{ vuelo.id }}">{{ vuelo.origen }} - {{ vuelo.destino }} ({{ vuelo.fecha }})</option>
        {% endfor %}
      </select>

      <!-- Modificaci贸n: select para elegir clase -->
      <select name="clase" required>
        <option value="" disabled selected>Selecciona una clase</option>
        <option value="Econ贸mica">Econ贸mica</option>
        <option value="Primera">Primera</option>
      </select>

      <input type="number" name="precio" step="0.01" placeholder="Precio" required min="0">
      <button type="submit">Crear Pasaje</button>
    </form>
  </section>
{% endblock %}
